    <title>kerület...</title>

<body>
    <header></header>
    <div class="container">
        <div class="row d-flex justify-content-center align text-center">
            <h2>A négyzet oldala:</h2>
            <form>
                <input type="number" id="szam" placeholder="Add meg a négyzet oldalát!">
                <input type="button" value="Igen" onclick="kerulet()">
            </form>
            <p class="ter">A területe:</p>
            <p class="ker">A kerülete:</p>
        </div>
    </div>
    
    <script src="navbar.js"></script>
    <script>

        function kerulet(){
            let szam=document.getElementById("szam").value;
            let szampacek= szam*szam
            document.querySelector(".ter").innerHTML=(`A terület: ${szampacek}`)
            let joe= 4*szam
            document.querySelector(".ker").innerHTML=(`A kerület: ${joe}`)

            

        }
    </script>
