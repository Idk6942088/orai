<html lang="en">
<head>

    <title>Sziia</title>

<body>
    <ul>kugi</ul>
    <ol></ol>
    <script>
        let szamok=[11,52,63,3,46,2,9]
        //at
        console.log("at fg-el az utolso elem:" , szamok.at(-1))
        //at fgstringeknél:
        let user="Gyula"
        console.log("első és utolsó karakteterk:" , user.at(0)," ", user.at(-1))

        console.log(szamok[utsoindex])
        for(let i=0;i<szamok.length;i++){
            console.log(`index:${i}-érték${(szamok[i])}`)
        }
        for(let item of szamok ){
            console.log(`értékek:${item}`)
        }
        let ulObj=document.querySelector("ul")

        let listr=""

            listr+=`<li>${item}</li>`
        }
        console.log(listr)
        ulObj.innerHTML=listr

        let nevek=["Béla","Sanyi","Géza"]
        console.log(nevek.sort)
        let olobj=document.querySelector("ol")
        let listr2=""
        for(let item of nevek){
            listr2+=`<li>${item}</li>`
        }
        olobj.innerHTML=listr2

        szamok.push(1000)
        console.log(szamok)

        szamok=[...szamok,2500]
        console.log(szamok)

        let s2=[1,2,3]
        let uj=[...szamok,...s2]
        console.log(uj)
