<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>BMI</title>
    <style>
      .container {
        max-width: 500px;
      }
      input {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center shadow shadow-sm">
      <div>
        <h1 class="text-center text-primary mt-2 mb-4">BMI kalkulator</h1>

        <div class="jumbotron bg-white text-center">
          <h2 id="bmi">20.0</h2>
          <h4 id="joe">Normál testsúly</h4>
        </div>

        <div>
          <p>Magasság: <output name="magassag"></output> cm</p>    
          <input
            id="magassag"
            type="range"
            min="50"
            max="230"
            value="50"
            onchange="show(this)"
          />
          <p>Súly: <output name="suly"></output> kg</p>
          <input
            id="suly"
            type="range"
            min="20"
            max="200"
            value="20"
            onchange="show(this)"
          />
          <input
            class="btn btn-primary btn-block mb-4"
            type="button"
            value="Számol"
            onclick="szamol()"
          />
        </div>

        <script>
            function show(objDOM){
                console.log(objDOM.id,objDOM.value);
                if(objDOM.id=="suly"){
                    document.querySelector('output[name="suly"]').innerHTML=objDOM.value;
                }else{
                    document.querySelector('output[name="magassag"]').innerHTML=objDOM.value;
                }
            }

            function szamol(){
                console.log("joe")
                const kg=+document.getElementById("suly").value
                let h=+document.getElementById("magassag").value
                h=h/100
                const index=kg/(h*h)
                console.log(index.toFixed(1))
                document.getElementById("bmi").innerHTML=index


                if(index<=18.5){
                    document.getElementById("joe").innerHTML='Sovány'
                }else if(18.5<index && index<=24.9){
                    document.getElementById("joe").innerHTML='Normális'
                }else if(25<=index && index<=29.9){
                    document.getElementById("joe").innerHTML='Tulsúlyos'
                }else if(30<index && index<=34.9){   
                    document.getElementById("joe").innerHTML='Kövér'
                }else{
                    document.getElementById("joe").innerHTML='Nagyon kövér'
                }
            }
        </script>
</html>
