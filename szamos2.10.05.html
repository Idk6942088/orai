<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .counter{
            min-width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="btn btn-danger" onclick="setcounter(this)">-</div>
            <div class="counter text-center border border-info ml-2 mr-2">0</div>
            <div class="btn btn-success"onclick="setcounter(this)">+</div>
        </div>
    </div>
    <script>
       function setcounter(obj){
        console.log(obj.innerHTML);
        let counter=document.querySelector(".counter").innerHTML
        if(obj.innerHTML=="+")
            counter++
        else
            counter--
        
        document.querySelector(".counter").innerHTML=counter
       }
    </script>
</body>
</html>
