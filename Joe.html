<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Számológép</title>
    
</head>
<body>
    <div class="container">
        <div class="resultBox jel2">0</div>

        <div class="break"></div>

        <div class="box szam">1</div>
        <div class="box szam">2</div>
        <div class="box szam">3</div>
        <div class="box jel">+</div>

        <div class="break"></div>

        <div class="box szam">4</div>
        <div class="box szam">5</div>
        <div class="box szam">6</div>
        <div class="box jel">-</div>

        <div class="break"></div>

        <div class="box szam">7</div>
        <div class="box szam">8</div>
        <div class="box szam">9</div>
        <div class="box jel">*</div>

        <div class="break"></div>

        <div class="box jel2">C</div>
        <div class="box szam">0</div>
        <div class="box jel2">=</div>
        <div class="box jel">/</div>
    </div>
</body>
</html>
