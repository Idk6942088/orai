<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Szamologep 2.0</title>
</head>
<body>
    <div class="container w-25">
        <div class="row col-md d-flex justify-content-center align-items-center border w-100 bg-info pr-2">
            <p>0</p>
        </div>
        <div class="row">
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>1</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>2</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>3</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-warning">
                <p>+</p>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>4</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>5</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>6</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-warning">
                <p>-</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>7</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>8</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>9</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-warning">
                <p>*</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-success">
                <p>c</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-danger">
                <p>0</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-success">
                <p>=</p>
            </div>
            <div class="col-md-3 d-flex justify-content-center align-items-center pb-3 border bg-warning">
                <p>/</p>
            </div>
        </div>
    </div>
    
</body>
</html>
