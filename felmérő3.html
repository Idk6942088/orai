<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <h2>Egyszerű számológép</h2>
        </div>
        <div class="row d-flex justify-content-center">
            <input id="sz1" value="" style="width:500px;" type="number" class="form-controll rounded border p-2" placeholder="add meg az egyik számot">
        </div>
        <div class="row d-flex justify-content-center">
            <input id="sz2" value="" style="width:500px;" type="number" class="form-controll rounded border p-2 mt-2" placeholder="add meg a másik számot">
        </div>
        <div class="row justify-content-center">
            <input id="eredmeny" value="" style="width:500px;" type="text" class="form-controll rounded border p-2 mt-2 bg-muted">
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <button id="+" type="button" class="btn btn-primary mr-3" onclick="osszeadas()">+</button>
            <button id="-" type="button" class="btn btn-primary mr-3" onclick="kivonas()">-</button>
            <button id="/" type="button" class="btn btn-primary mr-3" onclick="osztas()">/</button>
            <button id="*" type="button" class="btn btn-primary" onclick="szorzas()">*</button>
        </div>
    </div>
    
</body>
<script>
    function osszeadas(){
        let szam1=+document.getElementById("sz1").value
        let szam2=+document.getElementById("sz2").value
        let osszead=document.getElementById("eredmeny").value=szam1+szam2
    }
    function kivonas(){
        let szam1=+document.getElementById("sz1").value
        let szam2=+document.getElementById("sz2").value
        let osszead=document.getElementById("eredmeny").value=szam1-szam2
    }
    function osztas(){
        let szam1=+document.getElementById("sz1").value
        let szam2=+document.getElementById("sz2").value
        let osszead=document.getElementById("eredmeny").value=szam1/szam2
    }
    function szorzas(){
        let szam1=+document.getElementById("sz1").value
        let szam2=+document.getElementById("sz2").value
        let osszead=document.getElementById("eredmeny").value=szam1*szam2
    }
</script>
</html>
